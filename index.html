<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juni Link Profile</title>
    <style>
        :root {
            --bg-main: #050712;
            --bg-card: #111320;
            --bg-chip: #181a29;
            --accent: #ff6b4b;
            --accent-soft: rgba(255, 107, 75, 0.18);
            --text-main: #f5f5f7;
            --text-sub: #9da0b8;
            --border-soft: rgba(255,255,255,0.08);
            --radius-lg: 18px;
            --shadow-soft: 0 18px 45px rgba(0,0,0,0.6);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body{
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #2a253d 0, #050712 55%, #020308 100%);
            color: var(--text-main);
            padding: 24px 16px;
            display:flex;
            justify-content:center;
            align-items:flex-start;
        }

        .page{
            width: 100%;
            max-width: 720px;
            margin: 0 auto;
            background: radial-gradient(circle at top, #20253c 0, #0a0c16 45%, #050712 100%);
            border-radius: 24px;
            padding: 20px 18px 18px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-soft);
            position:relative;
        }

        .status-dot{
            position:absolute;
            top:14px;
            right:16px;
            width:9px;
            height:9px;
            border-radius:50%;
            background: var(--accent);
            box-shadow:0 0 10px var(--accent);
        }

        .profile-header{
            display:flex;
            gap:16px;
            align-items:center;
            flex-wrap:wrap;
            margin-bottom:20px;
        }

        .avatar-wrap{
            width:86px;
            height:86px;
            border-radius:50%;
            padding:3px;
            background: conic-gradient(from 210deg, #ff6b4b, #ffd571, #ff6bd8, #ff6b4b);
            flex-shrink:0;
        }

        .avatar-img{
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: block;
        }

        .profile-text{
            flex:1 1 200px;
            min-width: 0;
        }

        .name{
            font-size:24px;
            font-weight:700;
            margin-bottom:4px;
        }

        .tagline{
            font-size:13px;
            color: var(--text-sub);
            line-height:1.5;
        }

        .section-title{
            margin:10px 2px 10px;
            font-size:12px;
            letter-spacing:0.18em;
            color: var(--text-sub);
            text-transform:uppercase;
        }

        .section-title strong{
            color: var(--accent);
        }

        .link-list{
            display:flex;
            flex-direction:column;
            gap:10px;
            margin-bottom:16px;
        }

        .link-item{
            display:flex;
            align-items:center;
            justify-content:space-between;
            padding:11px 13px;
            border-radius: var(--radius-lg);
            background: rgba(12,14,26,0.95);
            border: 1px solid var(--border-soft);
            color: var(--text-main);
            text-decoration:none;
            transition:0.13s ease-out;
        }

        .link-item:hover{
            transform: translateY(-2px);
            background: radial-gradient(circle at top left, var(--accent-soft), #070814);
            border-color: rgba(255,255,255,0.18);
            box-shadow:0 10px 24px rgba(0,0,0,0.65);
        }

        .link-left{
            display:flex;
            align-items:center;
            gap:12px;
            min-width:0;
        }

        .icon-chip{
            width:34px;
            height:34px;
            background: var(--bg-chip);
            border-radius:999px;
            display:flex;
            justify-content:center;
            align-items:center;
            flex-shrink:0;
        }

        .icon-chip svg{
            width:20px;
            height:20px;
            fill:white;
        }

        .link-labels{
            display:flex;
            flex-direction:column;
            gap:2px;
            min-width:0;
        }

        .link-main{
            font-size:13px;
            font-weight:600;
            white-space:nowrap;
        }

        .link-sub{
            font-size:11px;
            color:var(--text-sub);
            white-space:nowrap;
            overflow:hidden;
            text-overflow:ellipsis;
        }

        .link-arrow{
            opacity:0.6;
            font-size:16px;
        }

        .ferrari-wrap{
            margin-top:8px;
            padding:10px;
            border-radius: var(--radius-lg);
            background: radial-gradient(circle at top, #151a29 0, #050712 70%);
            border:1px solid rgba(255,255,255,0.07);
        }

        .ferrari-header{
            display:flex;
            justify-content:space-between;
            font-size:11px;
            color:var(--text-sub);
            margin-bottom:4px;
        }

        #canvas{
            width:100%;
            display:block;
            border-radius:16px;
            background:black;
            /* CSS aspect ratio 힌트 (JS에서 실제 사이즈를 맞춰줌) */
            aspect-ratio: 16 / 9;
        }

        .f-caption{
            margin-top:5px;
            font-size:11px;
            color:var(--text-sub);
            display:flex;
            justify-content:space-between;
            gap:8px;
            flex-wrap:wrap;
        }

        .f-caption strong{ color: var(--accent); }

        @media (max-width: 600px){
            body{
                padding:16px 10px;
            }
            .page{
                padding:18px 14px 16px;
            }
            .profile-header{
                align-items:flex-start;
            }
        }
    </style>
</head>

<!-- three.js -->
<script type="importmap">
{
    "imports": {
        "three": "https://unpkg.com/three@0.141.0/build/three.module.js",
        "GLTFLoader": "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js"
    }
}
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'GLTFLoader';

    const canvas = document.getElementById('canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.outputEncoding = THREE.sRGBEncoding;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color('black');

    const camera = new THREE.PerspectiveCamera(45, 16 / 9, 0.1, 2000);
    camera.position.set(0, 60, 320);

    const dirLight = new THREE.DirectionalLight(0xffffff, 2);
    dirLight.position.set(50, 120, 150);
    scene.add(dirLight);

    const ambient = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambient);

    let ferrari = null;

    const loader = new GLTFLoader();
    loader.load(
    'ferrari488/scene.gltf',
    (gltf) => {
        ferrari = gltf.scene;
        scene.add(ferrari);

        // --- 모델 중심·크기 계산 ---
        const box = new THREE.Box3().setFromObject(ferrari);
        const size   = box.getSize(new THREE.Vector3()).length();
        const center = box.getCenter(new THREE.Vector3());

        // 모델을 원점으로 이동
        ferrari.position.sub(center);

        // --- 카메라를 더 "빡세게" 줌인해서 맞추기 ---
        const fitHeightDistance = size / (2 * Math.tan(THREE.MathUtils.degToRad(camera.fov / 2)));
        const fitWidthDistance  = fitHeightDistance / camera.aspect;

        // 여기 factor를 1보다 작게 하면 더 꽉 차게 보임
        const framingFactor = 0.7;   // 0.7 ~ 0.8 정도가 무난

        const distance = Math.max(fitHeightDistance, fitWidthDistance) * framingFactor;

        // 살짝 위에서 비스듬히 보도록 위치 조정
        camera.position.set(0, distance * 0.25, distance);
        camera.lookAt(0, 0, 0);
        camera.updateProjectionMatrix();
    },
    undefined,
    (error) => console.error('Ferrari load error ❌', error)
    );


    function resizeRendererToDisplaySize() {
        const width = canvas.clientWidth;
        const height = width * 9 / 16;  // 16:9 비율
        if (canvas.width !== width || canvas.height !== height) {
            renderer.setSize(width, height, false);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        resizeRendererToDisplaySize();
        if (ferrari) {
            ferrari.rotation.y += 0.007;
        }
        renderer.render(scene, camera);
    }

    animate();
</script>
